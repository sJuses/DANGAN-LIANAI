<body>

    <header>

    <div class="card">

    <div class="card">

            <textarea id="likes_food" placeholder="ä¾‹å¦‚ï¼šå–œæ¬¢ç”œé£Ÿï¼ŒåŠç³–å»å†°..."></textarea>
        </div>
        <div class="input-group">
            <label>å¿Œå£</label>
            <textarea id="dislikes_food" placeholder="ä¾‹å¦‚ï¼šä¸åƒé¦™èœï¼Œæµ·é²œè¿‡æ•..."></textarea>
        </div>

    <div class="card">
        <div class="card-title">ğŸ’¡ ç»†èŠ‚è®°å¿†</div>
        <div class="input-group">
            <label>ç‰¹åˆ«å–œæ¬¢</label>
            <textarea id="likes_general" placeholder="ä»–çš„çˆ±å¥½ã€å–œæ¬¢çš„é¢œè‰²..."></textarea>
        </div>
        <div class="input-group">

    <div class="footer-bar">

    <script>
        // --- ä¸‹é›ªæ•ˆæœä¼˜åŒ–ï¼šææ…¢é€Ÿ ---
        const SNOW_CONFIG = {
            text: "æ¬£",
            count: 45,            
            fontSize: [12, 26],   
            colors: ['rgba(255,255,255,0.8)', 'rgba(255,200,220,0.6)', 'rgba(255,117,140,0.4)'],
            speed: [0.2, 0.7],    // å¤§å¹…è°ƒä½äº†é€Ÿåº¦ï¼Œè®©å®ƒæ›´æ…¢
            sway: [0.05, 0.2]     // è°ƒå°äº†å·¦å³æ™ƒåŠ¨çš„å¹…åº¦
        };

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let snowFlakes = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            snowFlakes = [];
            for(let i=0; i<SNOW_CONFIG.count; i++) {
                snowFlakes.push(createSnowflake());
            }
        }

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * (SNOW_CONFIG.fontSize[1] - SNOW_CONFIG.fontSize[0]) + SNOW_CONFIG.fontSize[0],
                color: SNOW_CONFIG.colors[Math.floor(Math.random() * SNOW_CONFIG.colors.length)],
                speedY: Math.random() * (SNOW_CONFIG.speed[1] - SNOW_CONFIG.speed[0]) + SNOW_CONFIG.speed[0],
                speedX: (Math.random() - 0.5) * (SNOW_CONFIG.sway[1] - SNOW_CONFIG.sway[0]) + SNOW_CONFIG.sway[0],
                opacity: Math.random() * 0.4 + 0.2,
                wave: Math.random() * Math.PI * 2
            };
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowFlakes.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.font = `bold ${p.size}px "PingFang SC"`;
                ctx.fillText(SNOW_CONFIG.text, p.x, p.y);

                p.y += p.speedY;
                p.x += Math.sin(p.wave) * p.speedX;
                p.wave += 0.005; // å‡æ…¢æ³¢åŠ¨é¢‘ç‡

                if (p.y > canvas.height + 30) {
                    p.y = -30;
                    p.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawSnowflakes);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawSnowflakes();

        // --- æ•°æ®å­˜å‚¨é€»è¾‘ ---
        const STORAGE_KEY = 'xinxin_record_v5'; 
        const fields = ['height', 'weight', 'birthday', 'likes_food', 'dislikes_food', 'likes_general', 'dislikes_general'];

        window.onload = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                fields.forEach(field => {
                    if (data[field]) document.getElementById(field).value = data[field];
                });
            }
        };

        function saveData() {
            const data = {};
            fields.forEach(field => data[field] = document.getElementById(field).value);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }
    </script>
